<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack Tweets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="" style="font-family: inherit;">
          <img src="/static/nav.png" style="margin-left:10px" width="30" height="30" class="d-inline-block align-top" alt="">
          Twitter - Hack Tweets 24 Hours
        </a>
    </nav>
    <div class="container">
        <br>
        <br>

        {% for o in out %}
            <div class="card" style="padding:10px">
                <h5 class="card-title">{{o["username"]}} - {{o["date"]}} </h5>
                <div class="card-body">
                    <p class="card-text">
                        {{o["content"]}}
                    </p>
                    
                </div>
            </div>
        {% endfor %}
    </div>
   
    
</body>
</html>
